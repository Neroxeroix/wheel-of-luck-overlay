<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wheel of Luck Overlay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="margin:0; overflow:hidden; background:transparent;">

  <!-- (Opcional) Panel de debug -->
  <pre id="debug" style="
    position:absolute; top:1rem; left:1rem;
    width:20vw; max-height:30vh; overflow-y:auto;
    padding:.5rem; background:rgba(0,0,0,.6);
    color:lime; font-size:.75rem; z-index:999;
  "></pre>

  <div id="container">
    <div id="pointer">⬆</div>
    <img id="wheel" src="wheel.png" alt="Wheel" />
    <div id="chosenNumber">
      <div id="resultNumber">--</div>
      <div id="resultMessage">Waiting...</div>
    </div>
  </div>

  <!-- Tu lógica de la ruleta -->
  <script src="script.js"></script>

  <!-- Ko-fi Stream Alerts Overlay (no floating chat) -->
  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
  <script>
    // Tipo 'stream' (alertas) en vez de 'floating-chat'
    kofiWidgetOverlay.draw('yalliwilliam', {
      type: 'stream',
      'stream.alert.text': '{from_name} tipped {amount}: "{message}"',
      'stream.alert.duration': 5
    });
  </script>

  <!-- Puente de postMessage (ya no hacía falta si está todo en la misma página,
       pero por si acaso las alertas vienen de un iframe interno) -->
  <script>
    window.addEventListener('message', e => {
      if (e.data && e.data.type === 'donation') {
        // debug:
        document.getElementById('debug').textContent += JSON.stringify(e.data, null,2)+'\n';
        // reenviamos a nuestro propio listener (script.js):
        window.postMessage(e.data, '*');
      }
    });
  </script>
</body>
</html>
