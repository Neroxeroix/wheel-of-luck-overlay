<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wheel of Luck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="margin:0; overflow:hidden; background:transparent;">

  <!-- Opcional: depurador in-screen -->
  <pre id="debug" style="
    position:absolute; top:1rem; left:1rem;
    padding:0.5rem; background:rgba(0,0,0,0.6);
    color:lime; font-size:.75rem; z-index:999;
  "></pre>

  <div id="container">
    <div id="pointer">⬆</div>
    <img id="wheel" src="wheel.png" alt="Wheel" />
    <div id="chosenNumber">
      <div id="resultNumber">--</div>
      <div id="resultMessage">Waiting...</div>
    </div>
  </div>

  <!-- Tu lógica de la ruleta -->
  <script src="script.js"></script>

  <!-- Ko-fi Stream Alerts (va a postMessage a window) -->
  <script
    src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"
    data-kofiwidget="sa_15243f21-825c-4603-852c-c5c83792119e">
  </script>

  <!-- Listener único que pilla las alertas de Ko-fi -->
  <script>
    window.addEventListener('message', e => {
      if (e.data && e.data.type === 'donation') {
        // para debugging:
        document.getElementById('debug').textContent =
          `[donation] $${e.data.amount} msg="${e.data.message}"`;

        // Llamamos a tu lógica: 
        // la misma data llega aquí, tu script.js la procesará enseguida.
        // (no hace falta parent.postMessage porque TODO corre en esta ventana)
        window.postMessage(e.data, window.location.origin);
      }
    });
  </script>
</body>
</html>
