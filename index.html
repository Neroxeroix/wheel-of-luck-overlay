<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wheel of Luck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="margin:0; overflow:hidden; background:transparent;">

  <!-- Debug visual -->
  <pre id="debug" style="
    position:absolute; top:1rem; left:1rem;
    padding:0.5rem; background:rgba(0,0,0,0.6);
    color:lime; font-size:.75rem; z-index:999;"></pre>

  <div id="container">
    <div id="pointer">⬆</div>
    <img id="wheel" src="wheel.png" alt="Wheel" />
    <div id="chosenNumber">
      <div id="resultNumber">--</div>
      <div id="resultMessage">Waiting...</div>
    </div>
  </div>

  <!-- Tu lógica de la ruleta -->
  <script src="script.js"></script>

  <!-- 1) Carga el único .js que sí funciona -->
  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>

  <!-- 2) Inicializa el overlay de Ko-fi para stream alerts -->
  <script>
    kofiWidgetOverlay.draw('yalliwilliam', {
      type: 'stream',                   // modo "stream alerts"
      'stream.alert.duration': 5,       // duración en segundos
      // Puedes personalizar el texto que aparece:
      'stream.alert.text': '{from_name} tipped ${amount}: "{message}"'
    });
  </script>

  <!-- 3) Captura los postMessage() que genera el widget y reemítelos a tu own window -->
  <script>
    window.addEventListener('message', e => {
      if (e.data && e.data.type === 'donation') {
        // lo vemos en pantalla
        document.getElementById('debug').textContent =
          `[donation] $${e.data.amount} msg="${e.data.message}"`;

        // lo reenviamos a nuestro script.js
        window.postMessage(e.data, window.origin);
      }
    });
  </script>
</body>
</html>
