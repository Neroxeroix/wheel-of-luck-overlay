<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wheel of Luck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="margin:0; overflow:hidden; background:transparent;">

  <!-- Para ver qué llega -->
  <pre id="debug" style="position:absolute;top:1rem;left:1rem;
    background:rgba(0,0,0,0.6);color:lime;padding:.5rem;
    font-size:.75rem;z-index:999;"></pre>

  <div id="container">
    <div id="pointer">⬆</div>
    <img id="wheel" class="loop" src="wheel.png" alt="Wheel" />
    <div id="chosenNumber">
      <div id="resultNumber">--</div>
      <div id="resultMessage">Waiting...</div>
    </div>
  </div>

  <!-- Tu lógica de la ruleta -->
  <script src="script.js"></script>

  <!-- Widget oficial de Ko-fi para Stream Alerts -->
  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
  <script>
    kofiWidgetOverlay.draw('yalliwilliam', {
      type: 'stream',
      'stream.alert.text': '{from_name} tipped {amount}: "{message}"',
      'stream.alert.duration': 5
    });
  </script>

  <!-- Listener que pilla las alertas y las reenvía a tu lógica -->
  <script>
    window.addEventListener('message', e => {
      if (e.data && e.data.type === 'donation') {
        document.getElementById('debug').textContent =
          `[donation] $${e.data.amount} msg="${e.data.message}"`;
        window.postMessage(e.data, '*');
      }
    });
  </script>
</body>
</html>
